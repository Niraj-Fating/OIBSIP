<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>

</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input field for temperature -->
        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter a number">

        <!-- Dropdown menu for selecting the temperature unit -->
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <!-- Convert button -->
        <button id="convertBtn">Convert</button>

        <!-- Display area for the converted temperature -->
        <h2 id="result">Converted Temperature: </h2>
    </div>

    <script>
        // Temperature Conversion Logic
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const selectedUnit = document.getElementById('unit').value;
            const result = document.getElementById('result');

            // Validate that the input is a number
            if (isNaN(tempInput) || tempInput === "") {
                result.textContent = 'Please enter a valid number for temperature.';
                return;
            }

            const temperature = parseFloat(tempInput);

            let convertedTemp;

            // Conversion logic
            if (selectedUnit === "celsius") {
                convertedTemp = `${(temperature * 9/5) + 32} 째F (Fahrenheit), ${temperature + 273.15} K (Kelvin)`;
            } else if (selectedUnit === "fahrenheit") {
                convertedTemp = `${(temperature - 32) * 5/9} 째C (Celsius), ${(temperature - 32) * 5/9 + 273.15} K (Kelvin)`;
            } else if (selectedUnit === "kelvin") {
                convertedTemp = `${temperature - 273.15} 째C (Celsius), ${(temperature - 273.15) * 9/5 + 32} 째F (Fahrenheit)`;
            }

            // Display the result
            result.textContent = `Converted Temperature: ${convertedTemp}`;
        }

        // Attach the conversion function to the button
        document.getElementById('convertBtn').addEventListener('click', convertTemperature);
    </script>
</body>
</html>
